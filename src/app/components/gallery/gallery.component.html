<section class="gallery">
  <div class="product" *ngFor="let product of productsgallery;let i = index">
    <img src="{{product.image}}" alt="">
    <p>{{product.name}}</p>
    <p>{{product.description}}</p>
    <p>{{product.price}} â‚¬</p>
    <a routerLink="/products/{{product?.id}}">View Product </a>

    <div class="stars">
      <div *ngIf="product?.stars > 0">
        <app-stars></app-stars>
      </div>
      <div *ngIf="product?.stars > 1">
        <app-stars></app-stars>
      </div>
      <div *ngIf="product?.stars > 2">
        <app-stars></app-stars>
      </div>
      <div *ngIf="product?.stars > 3">
        <app-stars></app-stars>
      </div>
      <div *ngIf="product?.stars > 4">
        <app-stars></app-stars>
      </div>
    </div>
  </div>
</section>
